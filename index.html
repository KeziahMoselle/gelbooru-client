<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gelbooru Client | A wrapper for Gelbooru.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

    <main>
        <div class="row">

            <div class="col s12 center">
                <h1>Gel<b>booru</b> Client</h1>
            </div>

            <div class="col s12 center">
                <img class="responsive-img" src="assets/preview.gif" alt="preview">
            </div>

            <div class="col s12 center">
                <a href="" class="btn-large win-dl"><span>Download</span> <img src="assets/windows.png" alt="Windows logo"></a>
            </div>

        </div>
    </main>


    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                This project is under the <a href="https://github.com/KeziahMoselle/gelbooru-client/blob/master/LICENSE">MIT License</a>
                <p class="right">Not affiliated with <a href="http://gelbooru.com/">Gelbooru.com</a></p>
            </div>
        </div>
    </footer>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script defer src="./assets/init.js"></script>
    <script>
        try {
            fetch('https://api.github.com/repos/KeziahMoselle/gelbooru-client/releases')
            .then(response => response.json())
            .then((response) => {
                let download_url = response[0].assets[0].browser_download_url,
                    download_btn = document.querySelector('.win-dl')

                download_btn.setAttribute('href', download_url);
            });
        } catch (e) {
            alert(e);
        }
    </script>
</body>

</html>
