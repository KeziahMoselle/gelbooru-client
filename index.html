<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gelbooru client</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body id="root">

  <!-- HEADER -->
  <header>
      <div class="drag"></div>
      <nav>
        <div class="nav-wrapper primary">
          <a class="brand-logo center">Gelbooru</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li class="active"><a href="#">Home</a></li>
              <li><a id="linkGelbooru">Gelbooru</a></li>
              <li><a id="linkGithub">Github</a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a id="win-minimize"><i class="material-icons">remove</i></a></li>
            <li><a id="win-fullscreen"><i class="material-icons">crop_free</i></a></li>
            <li><a id="win-close"><i class="material-icons">close</i></a></li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="sidenav">
        <li><a id="linkGelbooru">Gelbooru</a></li>
        <li><a id="linkGithub">Github</a></li>
      </ul>
      <!-- [End First navbar] -->

      <!-- Search bar & others -->
      <nav class="primary-dark">
        <div class="row">
            <div class="col s5">  
                <div class="input-field col s8">
                    <input type="text" id="searchBar" placeholder="Ex: tag1 tag2 (Type Enter)" />
                </div>
                <button id="searchBtn" type="button" class="btn accent waves-effect">Search</button>
            </div>
            <div class="col s7">
              <div class="input-field col s4">
                <select id="imgLimit">
                  <option value="10" selected>Image Limit: (default 10)</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="input-field col s3">
                <select id="selectCardLayout">
                  <option value="" disabled selected>Appearance</option>
                  <option value="m4">4*3</option>
                  <option value="m6">6*2</option>
                  <option value="m8 offset-m2">8*1</option>
                </select>
              </div>
              <label>
                <input id="themeBtn" type="checkbox" class="filled-in" />
                <span>Light Mode</span>
              </label>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Search bar & others -->
  </header>
  <!-- [END HEADER] -->

  <!-- MAIN -->
  <main class="row">
      
    <!-- Hidden by default, show when searching #loading -->
    <div id="loading" class="center hide">
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
    </div>
    <!-- [End loading] -->

    <!-- List image cards #container -->
    <div class="col s10 offset-s1" id="container">
      <!-- If empty: waiting for a request -->   
    </div>
    <!-- End list image cards -->
    
  </main>
  <!-- [END MAIN] -->


  <!-- Require MaterializeCSS & The renderer process -->
  <script src="./assets/js/materialize.min.js"></script>
  <script src="./renderer.js"></script>
  <script>
    (function() {
      const select = document.querySelector('select');
      var instanceLimit = M.Select.init(select);

      const selectCardLayout = document.getElementById('selectCardLayout');
      var instanceCardLayout = M.Select.init(selectCardLayout);
    })();
  </script>
</body>
</html>
