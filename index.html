<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gelbooru Client</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body id="root">

  <!-- HEADER -->
  <header>
      <div class="drag"></div>
      <nav>
        <div class="nav-wrapper primary">
          <a class="brand-logo center">Gel<b>booru</b></a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li class="active"><a id="openSidenav" href="#"><i class="material-icons">menu</i></a></li>
          </ul>
          <ul class="right hide-on-med-and-down">
            <li><a id="win-minimize"><i class="material-icons">remove</i></a></li>
            <li><a id="win-fullscreen"><i class="material-icons">crop_free</i></a></li>
            <li><a id="win-close"><i class="material-icons">close</i></a></li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav">
        <li>
          <div class="user-view">
            <div class="background dark"></div>
            <span class="white-text name">Gelbooru Client</span>
            <span class="white-text email">v0.0.4</span>
          </div>
        </li>
        <li><a class="subheader">Settings</a></li>
        <li><a href="#">Image limit</a>
          <select id="imgLimit">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </li>
          <li><a href="#">Layout</a>
            <select id="selectCardLayout">
              <option value="m4" selected>3 Cards</option>
              <option value="m6">2 Cards</option>
              <option value="m8 offset-m2">1 Card</option>
            </select>
          </li>
        <li><label><input id="enableNsfw" type="checkbox" class="filled-in"/><span>Enable NSFW</span></label></li>
        <li><label><input id="themeBtn" type="checkbox" class="filled-in" /><span>Enable light mode</span></label></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">Links</a></li>
        <li><a class="waves-effect" href="#" id="linkGelbooru"><i class="material-icons">open_in_new</i>Gelbooru</a></li>
        <li><a class="waves-effect" href="#" id="linkGithub"><i class="material-icons">open_in_new</i>Github</a></li>
      </ul>
      <!-- [End First navbar] -->

      <!-- Search bar & others -->
      <nav>
        <div class="nav-wrapper primary-dark">
          <div class="input-field">
            <input id="searchBar" type="search">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </div>
      </nav>
      <!-- End Search bar & others -->
  </header>
  <!-- [END HEADER] -->

  <!-- MAIN -->
  <main class="row">
      
    <!-- Hidden by default, show when searching #loading -->
    <div id="loading" class="hide">
      <div class="progress">
          <div class="indeterminate"></div>
      </div>
    </div>
    <!-- [End loading] -->

    <!-- List image cards #container -->
    <div class="col s10 offset-s1" id="container">
      <!-- If empty: waiting for a request -->   
    </div>
    <!-- End list image cards -->
    
  </main>
  <!-- [END MAIN] -->


  <!-- Require MaterializeCSS & The renderer process -->
  <script src="./assets/js/materialize.min.js"></script>
  <script src="./renderer.js"></script>
  <script>
    (function() {
      const select = document.querySelector('select');
      var instanceLimit = M.Select.init(select);

      const selectCardLayout = document.getElementById('selectCardLayout');
      var instanceCardLayout = M.Select.init(selectCardLayout);

      var sidenav = document.querySelector('.sidenav');
      var instanceSidenav = M.Sidenav.init(sidenav);
      document.getElementById('openSidenav').addEventListener('click', () => {
        instanceSidenav.open();
      });
      
    })();
  </script>
</body>
</html>
